<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {{ vite src="resources/css/tailwind.css|resources/js/site.js" }}
</head>
<body class="antialiased">
<div class="w-[1200px] h-[630px] the-gradient p-6 text-slate-600 text-3xl space-y-3">
    <div class="bg-turquoise-400 rounded-lg shadow p-10 h-full flex flex-col justify-around relative">
        <div class="absolute bottom-6 right-6 font-medium tracking-tight text-xl rounded-2xl bg-gradient-to-br from-turquoise-200/80 to-turquoise-300/80 shadow w-fit px-4">
            rubenvanerk.com
        </div>
        <div class="flex items-center justify-between space-x-8">
            <div>
                <span class="text-2xl font-medium">{{ date format="M j, Y" }}</span>
                <h1 class="font-extrabold font-display text-6xl leading-tight line-clamp-4">{{ title }}</h1>
            </div>
            <div class="shrink-0">
                {{ asset url="/assets/site/me.jpg" }}
                    <img src="{{ glide :src="url" w="200" h="200" }}" alt="{{ alt }}" class="rounded-full shadow h-24 w-24 lg:h-40 lg:w-40 p-2 the-gradient transition">
                {{ /asset }}
            </div>
        </div>
    </div>
</div>
</body>
</html>
