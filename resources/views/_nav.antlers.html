<nav class="flex items-center justify-between lg:justify-start flex-wrap py-14 max-w-5xl mx-auto">
    <div class="text-md antialiased font-medium">
        <a href="/" class="the-gradient block text-3xl lg:inline-block mr-12 font-black font-display hover:text-transparent bg-clip-text transition">{{ settings:site_name }}</a>
    </div>

    {{ if false }}
        <div class="block lg:hidden">
            <button class="flex items-center px-3 text-slate-800 hover:text-white transition" x-bind:class="{'hidden': showMobileNav}" @click="showMobileNav = true">
                <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Open Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
            <button class="items-center px-3 text-slate-800 hover:text-white transition" x-bind:class="{'flex': showMobileNav, 'hidden': ! showMobileNav}" @click="showMobileNav = false" x-cloak>
                <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Close Menu</title>
                    <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
                </svg>
            </button>
        </div>
    {{ /if }}

    <div class="w-full lg:w-auto lg:flex items-center" @click.outside="showMobileNav = false" x-show="showMobileNav">
        {{ nav }}
            {{ if ! no_results }}
            <a href="{{ url }}" class="block {{ is_current || is_parent ?= 'font-medium text-slate-800' }} mt-4 lg:inline-block text-slate-600 hover:text-slate-800 hover:underline decoration-turquoise-500 lg:mt-0 mr-12">
                {{ title }}
            </a>
            {{ /if }}
        {{ /nav }}
    </div>
</nav>
